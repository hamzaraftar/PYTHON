<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Update | Receipe</title>
  </head>
  <body>
    <div class="container mt-5">
      <form
        class="col-6 mx-auto shadow-lg p-4"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <h3>Update Receipe</h3>
        <hr />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Receipe Name</label
          >
          <input
            value="{{receipes.name}}"
            required
            name="name"
            type="text"
            class="form-control"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Receipe Description</label
          >
          <textarea
            value="{{ receipe.description }}"
            required
            class="form-control"
            name="description"
          >
{{ receipes.description }}</textarea
          >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Receipe Image</label
          >
          <input
          value="{{receipes.image}}"
            
            name="image"
            type="file"
            class="form-control"
            aria-describedby="emailHelp"
          />
        </div>

        <button type="submit" class="btn btn-primary">Update Receipe</button>
      </form>
    </div>
  </body>
</html>
